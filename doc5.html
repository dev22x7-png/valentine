<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            transition: background-color 1s ease;
        }

        #container {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 450px;
            width: 90%;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            transition: 0.1s ease;
        }

        .hidden { display: none; }

        .success-text {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin: 10px 0;
        }

        /* New caption text */
        .timer-label {
            color: #d63384;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        #timer {
            font-family: 'Courier New', Courier, monospace;
            color: #ff8fa3;
            font-weight: bold;
            font-size: 1.1rem;
            background: #fff0f3;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 8px;
        }

        .heart-particle {
            position: absolute;
            color: #ff4d6d;
            user-select: none;
            pointer-events: none;
            animation: float 4s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body>

    <audio id="loveSong" loop>
        <source src="YOUR_SONG_URL_HERE.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <div id="question-ui">
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="success-ui" class="hidden">
            <h1 class="success-text">I love you‚ù§Ô∏è!!</h1>
            <div class="timer-label">We‚Äôve been together for</div>
            <div id="timer">Calculating our time...</div>
        </div>
    </div>

    <script>
        const startDate = new Date("December 15, 2025 19:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const difference = now - startDate;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            document.getElementById('question-ui').classList.add('hidden');
            document.getElementById('success-ui').classList.remove('hidden');
            document.body.style.backgroundColor = '#ffccd5';

            updateTimer();
            setInterval(updateTimer, 1000);
            setInterval(createHeart, 300);

            const audio = document.getElementById('loveSong');
            audio.play().catch(() => {});
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }
    </script>

</body>
</html>
